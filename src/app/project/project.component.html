<div class="row" fxLayout="row" fxLayoutAlign="{{ alignment }} center">

  <div class="project-container {{ alignment }}">
    <!-- <hr> -->
    <div class="content" fxLayout="column" fxLayout.lg="row" fxFlexFill>

      <div class="col-one" fxFlex="55" fxFlex.xs="50">
        <h2>{{ projectData.title }}</h2>
        <div class="link mat-body-2" [innerHTML]="projectData.url"></div>
        <mat-chip-list>
          <mat-chip *ngFor="let skill of projectData.skills">{{ skill }}</mat-chip>
        </mat-chip-list>

        <div class="thumbnails">
          <app-project-image *ngFor="let image of projectData.images" [projectData]="projectData" [imageData]="image">
          </app-project-image>
        </div>

      </div>

      <div class="col-two" fxFlex="45" fxFlex.xs="50">
        {{ projectData.blurb }}
        <ul>
          <li *ngFor="let bullet of projectData.bullets">{{ bullet }}</li>
        </ul>
      </div>

    </div>
  </div>

</div>
